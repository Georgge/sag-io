<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SagIO</title>
  <link rel="stylesheet" href="static/styles/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body class="wrapper-container">
  <div class="wrapper">
    <div class="activity-spinner">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>
    <div class="initial-screen  full__screen">
      <div class="icon-button" id="button-folder">
        <span class="load-folder-button"></span>
        <div class="text-button">Seleccionar carpeta</div>
      </div>
    </div>
    <div class="files-screen  full__screen not__visible">
      <template id="track-template">
        <div class="track-container">
          <div class="disc--cover">
            <div class="disc--cover__icon"></div>
            <img src="" alt="" class="disc--cover__image">
          </div>
          <div class="disc--cover-tag">Song name</div>
          <div class="disc--cover-tag">Song artist</div>
        </div>
      </template>
      <template id="folder-template">
        <div class="folder-container">
          <div class="folder--icon"></div>
          <div class="folder--icon-tag">Some path ...</div>
        </div>
      </template>
      <div class="files-container"></div>
      <div class="files-editor  not__visible">
        <div class="track-container">
          <div class="disc--cover">
            <div class="disc--cover__icon"></div>
            <img src="" alt="" class="disc--cover__image not__visible">
          </div>
          <div class="disc--cover-tag">Song name</div>
          <div class="disc--cover-tag">Song artist</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  require('./static/js/app_interaction');
</script>
</html>
